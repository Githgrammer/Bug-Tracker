<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bug tracker</title>
 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
</head>
<body >
  <div class="container">
    <h1>Bug Tracker <strong>by Gaby</strong></h1>
    <form class="forma" id="issue_input_form">

<div class="forma-grupo">
  <label for="issue_title">Description of the issue</label>
  <input id="issue_title" class="issues_title" type="text" placeholder="Title Issue" value="">
</div>

<div class="forma-grupo">
  <label for="issueSeverity">Severity</label>
  <select id="issueSeverity">
    <option value="Low">Low</option>
    <option value="Medium">Medium</option>
    <option value="High">High</option>
  </select>
</div>

<div class="forma-grupo">
  <label for="issue_title">Description of the issue</label>
  <input id="issue" class="issues" type="text" placeholder="write your issue" value="">
</div>

<div class="forma-grupo">
  <label for="dele">Delegado a:</label>
  <input id="dele" class="issues" type="text" placeholder="Delegado:" value="">
</div>

<input id="boton" class="send_issue" type="button" value="Send Issue">

</form>

<!-- CONTAINERS WHERE ISSUES ARE INSERTED -->

<div class="lista_contenedor">

  <div id="list" class="train">


  
  </div>
  

</div>


</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script src="holamundo.js"></script>

</html>
